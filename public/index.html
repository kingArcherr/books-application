<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/general.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://www.iconpacks.net/icons/2/free-opened-book-icon-3169-thumb.png"
    />

    <script defer src="./js/script.js"></script>
    <title>Book App</title>
  </head>
  <body>
    <div>
      <section class="header">
        <h1 class="header-heading">Hello book lovers</h1>

        <h3 class="header-text">
          Get all the details to your favourite books below. üòç
        </h3>
      </section>

      <section>
        <form action="#" class="form">
          <div>
            <input
              type="text"
              class="form__input"
              placeholder="Book Name"
              required
              id="name"
            />
            <label for="name" class="form__label">Book Name</label>
          </div>
          <button class="btn btn--animated">Get details</button>
        </form>
      </section>

      <section class="section-book"></section>
    </div>

    <div>
      <footer class="footer">
        <p class="footer-text">Created by Archie</p>

        <p class="footer-text">&copy; 2022 Archie</p>
      </footer>
    </div>
  </body>
</html>
